<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apply | Nightfall Logistics</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container" style="padding:50px 0;">
    <div class="card">
      <h1>Apply to Nightfall Logistics</h1>
      <p class="muted">If you’re unsure about requirements, apply anyway — we’ll review fairly.</p>

      <form id="applyForm" class="form">
        <div class="form__row">
          <div class="field">
            <label>TruckersMP Username</label>
            <input name="tmp_username" required />
          </div>
          <div class="field">
            <label>Timezone</label>
            <select name="timezone">
              <option value="">Prefer not to say</option>
              <option>UK (GMT/BST)</option>
              <option>Western Europe (CET/CEST)</option>
              <option>USA East (ET)</option>
              <option>USA Central (CT)</option>
              <option>USA West (PT)</option>
              <option>Asia</option>
              <option>Australia/NZ</option>
            </select>
          </div>
        </div>

        <div class="form__row">
          <div class="field">
            <label>TruckersMP Profile Link</label>
            <input name="tmp_profile" type="url" required />
          </div>
          <div class="field">
            <label>Steam Profile Link</label>
            <input name="steam_profile" type="url" required />
          </div>
        </div>

        <div class="form__row">
          <div class="field">
            <label>Account age</label>
            <select name="account_age_months" required>
              <option value="" disabled selected>Select…</option>
              <option value="0">Less than 1 month</option>
              <option value="1">1 month</option>
              <option value="2">2 months</option>
              <option value="3">3 months</option>
              <option value="6">6 months</option>
              <option value="12">12 months</option>
              <option value="24">2+ years</option>
            </select>
          </div>
          <div class="field">
            <label>Hours played</label>
            <select name="hours_bucket" required>
              <option value="" disabled selected>Select…</option>
              <option value="0">0–9</option>
              <option value="10">10–19</option>
              <option value="20">20–29</option>
              <option value="30">30–49</option>
              <option value="50">50–99</option>
              <option value="100">100–199</option>
              <option value="200">200+</option>
            </select>
          </div>
        </div>

        <div class="form__row">
          <div class="field">
            <label>Banned in last 12 months?</label>
            <select id="banned12" name="banned_last_12_months" required>
              <option value="" disabled selected>Select…</option>
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div class="field" id="banDetailsWrap" style="display:none;">
            <label>Ban details (required if Yes)</label>
            <input id="banDetails" name="ban_details" placeholder="Short honest explanation" />
          </div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input name="agree" type="checkbox" required />
            <span>I agree to follow TruckersMP rules and represent the VTC professionally.</span>
          </label>
        </div>

        <div class="field">
          <label>Why do you want to join?</label>
          <textarea name="why" rows="5" required></textarea>
        </div>

        <button class="btn" type="submit">Submit Application</button>
        <div id="applyMsg" class="tiny muted"></div>
      </form>

      <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn btn--ghost" href="/dashboard.html">Dashboard</a>
        <a class="btn btn--ghost" href="/login.html">Log in</a>
      </div>
    </div>
  </main>

  <script type="module" src="/js/apply.js"></script>
</body>
</html>
